<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLARIS Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div id="app">
        <!-- Titlebar -->
        <div class="titlebar" data-tauri-drag-region>
            <div class="titlebar-content">
                <div class="titlebar-left">
                    <div class="app-logo">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="5" fill="currentColor"/>
                            <circle cx="12" cy="12" r="2" fill="var(--bg-primary)"/>
                        </svg>
                        <span class="app-name">POLARIS</span>
                    </div>
                    <div class="workspace-info" id="workspaceInfo">No Folder Open</div>
                </div>
                <div class="titlebar-right">
                    <button class="titlebar-btn" id="minimizeBtn">
                        <span class="material-symbols-outlined">minimize</span>
                    </button>
                    <button class="titlebar-btn" id="maximizeBtn">
                        <span class="material-symbols-outlined">crop_square</span>
                    </button>
                    <button class="titlebar-btn titlebar-close" id="closeBtn">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <div class="activity-bar">
                <div class="activity-group-top">
                    <button class="activity-item active" id="toggleSidebarBtn" title="Explorer">
                        <span class="material-symbols-outlined">folder</span>
                    </button>
                    
                    <button class="activity-item" title="Search">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>

                <div class="activity-group-bottom">
                    <button class="activity-item" title="Settings">
                        <span class="material-symbols-outlined">settings</span>
                    </button>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        <span>Explorer</span>
                    </div>
                    <div class="sidebar-actions">
                        <button class="sidebar-action" id="openFolderBtn" title="Open Folder">
                            <span class="material-symbols-outlined">folder_open</span>
                        </button>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div class="file-tree" id="fileTree">
                        <div class="empty-explorer">
                            <span class="material-symbols-outlined">folder_off</span>
                            <p>No folder opened</p>
                            <button class="btn-primary btn-sm" id="openFolderEmpty">Open Folder</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="editor-area" id="editorArea">
                <!-- Wavetrace Container (Overlays Editor) -->
                <div class="wavetrace-container" id="wavetraceContainer"></div>
                
                <!-- Editor Container -->
                <div class="editor-container" id="editorContainer">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-content">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/>
                                <circle cx="12" cy="12" r="5" fill="currentColor"/>
                                <circle cx="12" cy="12" r="2" fill="var(--bg-primary)"/>
                            </svg>
                            <div class="content">
                            <h1 class="title">POLARIS Editor
                                <div class="aurora">
                                <div class="aurora__item"></div>
                                <div class="aurora__item"></div>
                                <div class="aurora__item"></div>
                                <div class="aurora__item"></div>
                                </div>
                            </h1>
                            <p class="subtitle">Made by NIPSCERN Lab.</p>
                            </div>
                            <button class="btn-primary" id="openFolderWelcome">
                                <span class="material-symbols-outlined">folder_open</span>
                                Open Folder
                            </button>
                            <div class="welcome-shortcuts">
                                <div class="shortcut">
                                    <kbd>Ctrl</kbd><kbd>Shift</kbd><kbd>P</kbd>
                                    <span>Command Palette</span>
                                </div>
                                <div class="shortcut">
                                    <kbd>Ctrl</kbd><kbd>\\</kbd>
                                    <span>Split Editor</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="statusbar">
            <div class="statusbar-section">
                <span class="status-item" id="statusMessage">Ready</span>
            </div>
            <div class="statusbar-section">
                <span class="status-item" id="statusLanguage">Plain Text</span>
                <span class="status-item" id="statusPosition">Ln 1, Col 1</span>
            </div>
        </div>
    </div>

    <!-- Command Palette -->
    <div class="modal-overlay" id="commandPaletteOverlay">
        <div class="command-palette">
            <div class="palette-search">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="commandSearch" placeholder="Search commands..." autocomplete="off">
            </div>
            <div class="palette-results" id="commandList"></div>
        </div>
    </div>

    <!-- Unsaved Changes Modal -->
    <div class="modal-overlay" id="unsavedModal">
        <div class="dialog-modal">
            <div class="dialog-icon warning">
                <span class="material-symbols-outlined">warning</span>
            </div>
            <h2>Unsaved Changes</h2>
            <p>Do you want to save the changes to <strong id="unsavedFileName"></strong>?</p>
            <div class="dialog-actions">
                <button class="btn-secondary" id="dontSaveBtn">Don't Save</button>
                <button class="btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn-primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
