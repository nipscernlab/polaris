<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente roxo profissional -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4FBB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3680;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra sutil -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo branco com bordas bem arredondadas -->
  <rect 
    x="0" 
    y="0" 
    width="400" 
    height="400" 
    rx="64" 
    ry="64" 
    fill="#F8F9FA"
  />
  
  <!-- Estrela com gradiente roxo profissional e sombra -->
  <path d="
    M 200 5
    Q 225 80, 255 125
    Q 285 170, 395 200
    Q 285 230, 255 275
    Q 225 320, 200 395
    Q 175 320, 145 275
    Q 115 230, 5 200
    Q 115 170, 145 125
    Q 175 80, 200 5
    Z"
    fill="url(#purpleGradient)"
    filter="url(#shadow)"
    opacity="1"
  />
</svg>